<html>

<head>
    <title>pypyjs demo</title>
</head>

<body>

    <p id="foo"></p>

    <!-- Import the javascript files we need to run pypyjs -->
    <script src="../pypyjs-release/lib/Promise.min.js" type="text/javascript"></script>
    <script src="../pypyjs-release/lib/FunctionPromise.js" type="text/javascript"></script>
    <script src="../pypyjs-release/lib/pypyjs.js" type="text/javascript"></script>
    <!-- Load jquery so we can use it below and in our python code -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <script>
        $(function () {
            // Let the user know pypyjs is loading up\
            console.log('loading pypyjs takes a while..');
            // Load our python code and execute it
            pypyjs.ready().then(function () {
                $.get('button.py', function (data) {
                    pypyjs.exec(data);
                });
            });
        });
    </script>

</body>
</html>
